    <div class="left-block">
        <p><h3>Current Account</h3></p>
        <form id="currentAccountForm">

            <button class="btn btn-primary" >Delete</button>

            <form id="savingAccountForm">

                    <label>Number:</label>
                    <input class="form-control" name="number" >

                </div>
                <div class="form-group">
                    <label>Account creation date:</label>
                    <input class="form-control"  name="creationDate">
                </div>
                <div class="form-group">
                    <label>User:</label>
                    <input class="form-control" name="user">
                </div>
                <div class="form-group">
                    <label>Type of contribution</label>
                    <input class="form-control" > 
                </div>
                <button class="btn btn-primary">Create</button>
                <button class="btn btn-primary">Read</button>
                <button class="btn btn-primary">Update</button>
                <button class="btn btn-primary">Delete</button>
            </form>
        </div>
