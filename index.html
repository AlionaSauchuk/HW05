<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <div id="page-wrapper">
        <div>
            Select a file:
            <input type="file" id="fileInput">
        </div>
        <pre id="fileDisplayArea"><pre>
    </div>
    <div class="left-block">
        <p><h3>Current Account</h3></p>
        <form id="currentAccountForm"> 
            <label>Number:</label>
            <input class="form-control" name="number" >
            <label>PIN:</label>
            <input class="form-control" name="PIN" >
            <label>Balance:</label>
            <input class="form-control" name="balance" >
            <label>Account creation date:</label>
            <input class="form-control"  name="dateOfAccountCreation">
            <label>User:</label>
            <input class="form-control" name="user">
        </form>
        <button class="btn btn-primary" onclick="createCurrAccount()">Create</button>
        <button class="btn btn-primary" onclick="readCurrAccount()">Read</button>
        <button class="btn btn-primary" onclick="updateCurrAccount()">Update</button>
            <button class="btn btn-primary" onclick="deleteCurrAccount()">Delete</button>
    </div>
    <div class="right-block">
        <p><h3>Saving Account</h3></p>
            <form id="savingAccountForm">
                <label>Number:</label>
                <input class="form-control" name="number" >
                <label>PIN:</label>
                <input class="form-control" name="PIN" >
                <label>Balance:</label>
                <input class="form-control" name="balance" >
                <label>Account creation date:</label>
                <input class="form-control"  name="dateOfAccountCreation">
                <label>User:</label>
                <input class="form-control" name="user">
                <label>Type of contribution</label>
                <input class="form-control" name="typeOfContribution"> 
            </form>
            <button class="btn btn-primary" onclick="createSavAccount()">Create</button>
            <button class="btn btn-primary" onclick="readSavAccount()">Read</button>
            <button class="btn btn-primary" onclick="updateSavAccount()">Update</button>
            <button class="btn btn-primary" onclick="deleteSavAccount()">Delete</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
